<span class="number-component">
	<label *ngIf="label">{{ label }}</label>

	<span class="flex">
		<span (click)="dec()" class="controls minus"></span>

		<input type="number" name="y" [min]="0" [max]="max" [value]="value" (change)="onChange($event.target.value)">

		<span (click)="inc()" class="controls plus"></span>
	</span>
</span>
