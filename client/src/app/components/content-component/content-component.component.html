<div class="content-component" [ngSwitch]="current_element[0].tagName">
	<div *ngSwitchCase="'IMG'">
		<a href="#" class="btn blue">Load Image</a>
		
		<app-input 
			class="flex"
			[name]="src" 
			[type]="text" 
			[targetName]="current_element[0].tagName"
			targetPropertyName="SRC"
			[targetProperty]="current_element[0].src"
			(onPropertyChange)="onSrcChange($event)">
		</app-input>
	</div>

	<div *ngSwitchDefault>
		<app-input 
		 	*ngIf="current_element[0].tagName === 'A'"
			class="flex"
			[name]="href" 
			[type]="text" 
			[targetName]="current_element[0].tagName"
			targetPropertyName="HREF"
			[targetProperty]="current_element[0].href"
			(onPropertyChange)="onHrefChange($event)">
		</app-input>

		<textarea class="content-textarea" name="textContent" id="textContent" [(ngModel)]="current_element[0].textContent"></textarea>
	</div>
</div>
