<div class="content-tools">
	<app-type-of-element *ngIf="selected_element"></app-type-of-element>

	<button *ngIf="selected_element" class="btn delete white-txt" (click)="this.emailService.deleteElement();">Delete</button>

	<div class="options">
		<app-content-component *ngIf="selected_element"></app-content-component>
		
		<div class="tools-collapse">
			<app-size class="collapse-item"></app-size>
			<app-alignment class="collapse-item"></app-alignment>
			<app-spacing class="collapse-item"></app-spacing>
		</div>
	</div>
</div>
