<div class="layout-tools">
  <div class="heading">
    <h2>simply drag any of the building elements to the right side.</h2>
  </div>

  <div class="layout-blocks">
    <div class="block header" draggable="true" (dragstart)="this.drag($event)">
      <img data-type="header" src="/assets/images/layout/email-builder-1_03.jpg" alt="header">
    </div>

    <div class="block two-columns" draggable="true" (dragstart)="this.drag($event)">
      <img data-type="two-columns" src="/assets/images/layout/email-builder-1_06.jpg" alt="two-columns">
    </div>

    <div class="block block3" draggable="true" (dragstart)="this.drag($event)">
      <img data-type="block3" src="/assets/images/layout/email-builder-1_08.jpg" alt="block3">
    </div>

    <div class="block block4" draggable="true" (dragstart)="this.drag($event)">
      <img data-type="block4" src="/assets/images/layout/email-builder-1_10.jpg" alt="block4">
    </div>

    <div class="block block5" draggable="true" (dragstart)="this.drag($event)">
      <img data-type="block5" src="/assets/images/layout/email-builder-1_12.jpg" alt="block5">
    </div>
  </div>
</div>
